<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Intro section with dropdown navigation</title>
  </head>
  <body>
    <nav>
      <a href="/" class="brand">
        <img src="/images/logo.svg" alt="logo" />
      </a>
      <a href="#" class="hamburger">
        <img src="/images/icon-menu.svg" alt="open menu" />
      </a>
      <div class="overlay">
        <div class="mobile-nav">
          <img src="/images/icon-close-menu.svg" alt="close menu " />
          <div class="mobile-nav-con">
            <div class="dropdown">
              <div class="dropbtn">
                Features <img src="/images/icon-arrow-up.svg" alt="arrow up" />
              </div>
              <div class="dropdown-content">
                <a href="#">
                  <img src="/images/icon-todo.svg" alt="to do list" />
                </a>
                <a href="#">
                  <img src="/images/icon-calendar.svg" alt="Calendar" />
                </a>
                <a href="#">
                  <img src="/images/icon-reminders.svg" alt="Reminders" />
                </a>
                <a href="#">
                  <img src="/images/icon-planning.svg" alt="Planning" />
                </a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </nav>
    Features Company Careers About Login Register Make remote work Get your team
    in sync, no matter your location. Streamline processes, create team rituals,
    and watch productivity soar. Learn more

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div>
  </body>
</html>
